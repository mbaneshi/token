<!DOCTYPE html>
<html lang="en">

    <!--Head  Section -->
<head>
    <link rel="icon" href='Favicon-GIF.png' type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>send token</title>
</head>
<!--Body Section-->
<body>
    <div class="container mt-5"  >
        <h3 class="mb-3">Please fill below form to send  token to destination</h3>
        <!-- Content here -->
        <div class="mb-3">

        <form  id="form">
           
            <!-----Isuuer Address --------->
            <div class="form-floating mb-3">
                <input type="text"
                 class="form-control"
                  id="issuer_address"
                   placeholder=" issuer address"
                    name="issuer_address"
                     required >
                <label for="issuer_address">
                    Isuuer Address 
                </label>
                <small id="isuuer_address_info"> </small>
                <small id="isuuer_address_error"> </small>
            </div>
            
            <!------- Currency Nam ------->

            <div class="form-floating mb-3">
                <input type="text"
                 class="form-control"
                  id="currency_name"
                   placeholder="currency name"
                    name="currency_name" 
                    required >
                <label for="currency_name">
                    Currency Name 
                </label>
            </div>

            <!-------Sender Address------->
            
            <div class="form-floating mb-3">
                <input type="text"
                 class="form-control" 
                 id="sender_address" 
                 placeholder="RecieverAddress" 
                 name="sender_address" 
                 required >
                <label for="sender_address">
                    Sender Address
                </label>
                <small id="sender_address_info"> </small>
                <small id="sender_address_error"> </small>
            </div>
            
            <!-------Sender Seed------->

            <div class="form-floating mb-3">
                <input type="text"
                 class="form-control"
                  id="sender_seed"
                   placeholder="Reciever Address"
                    name="sender_seed" 
                    required >
                <label for="sender_seed">
                    Sender Seed
                </label>
            </div>

             <!-------Reciever Address------->

            <div class="form-floating mb-3">
                <input type="text"
                 class="form-control"
                  id="reciever_address"
                   placeholder="RecieverAddress"
                    name="reciever_address"
                     required >
                <label for="reciever_address">
                    Reciever Address
                </label>
                <small id="currencies_can_recieve"> </small>
                
                <small id="trustline_error"> </small>
            </div>
            
            <!-------Token  Quantity------->

             <div class="form-floating mb-3">
                 <input 
                 type="text"
                  class="form-control" 
                  id="token_quantity" 
                  placeholder="Issue Quantity"
                   name="token_quantity" 
                   required >
                 <label for="token_quantity">
                     Token  Quantity
                    </label>
                    <small id="token_quantity_help_text"> 
                        currency code to transfer
                    </small>

              </div>


            <!--button for submssion-->
            <button type="submit"
             class="btn btn-outline-primary"
             id="send_token_botton"
             >
              Send Token </button>
              <h3 id="transaction_hash"></h3>
            
        </form>

    </div>
    
              <div id='transaction_result'></div>   
                    <h6 id='#response_result_Account'> </h6>
                    <h6 id="response_result_Amount_currency"></h6>
                    <h6 id="response_result_Amount.value"></h6>
                    <h6 id="response.result_Destination"></h6>
                    <h6 id="response_result_Fee"></h6>
                    <h6 id="response_result_Flags"></h6>
                    <h6 id="response_result_LastLedgerSequence"></h6>
                    <h6 id="response_result_Sequence"></h6>
                    <h6 id="response_result_SigningPubKey"></h6>
                    <h6 id="response_result_Amount_currency"></h6>
                    <h6 id="response_result_TransactionType"></h6>
                    <h6 id="response_result_date"></h6>
                    <h6 id="response_result_hash"></h6>
                    <h6 id="response_result_ledger_index"></h6>
                    <h6 id="response_result_meta_TransactionIndex"></h6>
                    <h6 id="response_result_meta_TransactionResult"></h6>
                    <h6 id="response_result_meta_delivered_amount_currency"></h6>
                    <h6 id="response_result_meta_delivered_amount_issuer"></h6>
                    <h6 id="response_result_meta_delivered_amount_value"></h6>
        
             </div>





    <!-- Script Section-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
     crossorigin="anonymous"></script>
     <script src="https://unpkg.com/xrpl@2.0.0/build/xrpl-latest-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <script defer src="send_token.js"></script>

</body>
</html>
